<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
    <div id="app-2">
      <span :title="message">
        鼠标悬停几秒查看动态绑定信息！
      </span>
    </div>
    <script>
      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: '页面加载于 ' + new Date().toLocaleString()
        }
      })
    </script>
    <div id="app-3">
      <p v-if="seen">Now you see me.</p>
    </div>
    <script>
      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      })
    </script>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{todo.text}}
        </li>
      </ol>
    </div>
    <script>
      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Do an awsome project' }
          ]
        }
      })
    </script>
    <div id="app-5">
      <p>{{ message }}</p>
      <button @click="reverseMessage">反转消息</button>
    </div>
    <script>
      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello Vue.js!'
        },
        methods: {
          reverseMessage() {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })
    </script>
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <script>
      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          :todo="item" :key="item.id"
        ></todo-item>
      </ol>
    </div>
    <script>
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      })
      var app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            {id:0, text:'蔬菜'},
            {id:1, text:'奶酪'},
            {id:2, text:'随便什么吃的'}
          ]
        }
      })
    </script>
  </body>
</html>
