<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <p>Original message: "{{message}}" </p>
      <p>Reverse in template: "{{ message.split('').reverse().join('')}}"</p>
      <p>Computed message: "{{reversedMessage}}"</p>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          message: 'Hello'
        },
        computed: {
          // 计算属性的 getter
          reversedMessage() {
            return this.message.split('').reverse().join('')
          }
        }
      })
    </script>
  </body>
</html>
